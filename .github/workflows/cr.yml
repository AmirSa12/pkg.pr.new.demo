name: Publish Any Commit
on: [push, pull_request]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Publish packages
        run: npx pkg-pr-new publish --json output.json --comment=off

      - name: Post custom comment
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const output = JSON.parse(fs.readFileSync('output.json', 'utf8'));

            const packages = output.packages.map(p => `- ${p.name}: ${p.url}`).join('\n');
            const templates = output.templates.map(t => `- [${t.name}](${t.url})`).join('\n');

            const body = `## Custom Publish Message

            ### Published Packages:

            ${packages}

            ### Templates:

            ${templates}`;

            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else if (context.eventName === 'push') {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: body
              });
            }
